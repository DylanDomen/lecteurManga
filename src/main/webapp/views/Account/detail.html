<header ng-switch on="$location.path().indexOf('/Accounts/new') > -1">
    <h3 ng-switch-when="true">Create a new Account</h3>
    <h3 ng-switch-when="false">View or edit Account</h3>
</header>
<form id="AccountForm" enctype="multipart/form-data" name="AccountForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': AccountForm.username.$invalid}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div id="usernameControls" class="col-sm-10">
            <input id="username" name="username" type="text" class="form-control" ng-model="account.username" placeholder="Enter the Account Username"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AccountForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" class="form-control" ng-model="account.email" placeholder="Enter the Account Email"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AccountForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div id="passwordControls" class="col-sm-10">
            <input id="password" name="password" type="text" class="form-control" ng-model="account.password" placeholder="Enter the Account Password"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AccountForm.image_path.$invalid}">
        <label for="image_path" class="col-sm-2 control-label">Image_path</label>
        <div id="image_pathControls" class="col-sm-10">
            <input id="image_path" name="image_path" type="file" class="form-control" ng-model="account.image_path"  accept=".jpg, .jpeg, .png" placeholder="Upload file"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AccountForm.role.$invalid}">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div id="roleControls" class="col-sm-10">
        <select id="role" name="role" class="form-control" ng-model="roleSelection" ng-options="r.text for r in roleSelectionList"  >
            <option value="">Choose a Role</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAccount" name="saveAccount" class="btn btn-primary" ng-disabled="isClean() || AccountForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAccount" name="deleteAccount" class="btn btn-danger" ng-show="account.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
