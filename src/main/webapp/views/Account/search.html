<div class="form-horizontal">
    <h3>Create a new Account</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Accounts/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Accounts</h3>
    <form id="AccountSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input id="username" name="username" class="form-control" type="text" ng-model="search.username" placeholder="Enter the Account Username"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input id="email" name="email" class="form-control" type="text" ng-model="search.email" placeholder="Enter the Account Email"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input id="password" name="password" class="form-control" type="text" ng-model="search.password" placeholder="Enter the Account Password"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="image_path" class="col-sm-2 control-label">Image_path</label>
        <div class="col-sm-10">
            <input id="image_path" name="image_path" class="form-control" type="text" ng-model="search.image_path" placeholder="Enter the Account Image_path"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <select id="role" name="role" class="form-control" ng-model="search.role" ng-options="r as r.name for r in roleList">
                <option value="">Choose a Role</option>
            </select>
        </div>
    </div>




        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Image_path</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Accounts/edit/{{result.id}}">{{result.username}}</a></td>
                    <td><a href="#/Accounts/edit/{{result.id}}">{{result.email}}</a></td>
                    <td><a href="#/Accounts/edit/{{result.id}}">{{result.password}}</a></td>
                    <td><a href="#/Accounts/edit/{{result.id}}">{{result.image_path}}</a></td>
                        <td><a href="#/Accounts/edit/{{result.id}}">{{result.role.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
