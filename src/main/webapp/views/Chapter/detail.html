<header ng-switch on="$location.path().indexOf('/Chapters/new') > -1">
    <h3 ng-switch-when="true">Create a new Chapter</h3>
    <h3 ng-switch-when="false">View or edit Chapter</h3>
</header>
<form id="ChapterForm" name="ChapterForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': ChapterForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" class="form-control" ng-model="chapter.title" placeholder="Enter the Chapter Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChapterForm.created_date.$invalid}">
        <label for="created_date" class="col-sm-2 control-label">Created_date</label>
        <div id="created_dateControls" class="col-sm-10">
            <datetime id="created_date" name="created_date" ng-model="chapter.created_date" placeholder="Enter the Chapter Created_date"></datetime>
            <span class="help-block error" ng-show="ChapterForm.created_date.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChapterForm.deleted_date.$invalid}">
        <label for="deleted_date" class="col-sm-2 control-label">Deleted_date</label>
        <div id="deleted_dateControls" class="col-sm-10">
            <datetime id="deleted_date" name="deleted_date" ng-model="chapter.deleted_date" placeholder="Enter the Chapter Deleted_date"></datetime>
            <span class="help-block error" ng-show="ChapterForm.deleted_date.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChapterForm.updated_date.$invalid}">
        <label for="updated_date" class="col-sm-2 control-label">Updated_date</label>
        <div id="updated_dateControls" class="col-sm-10">
            <datetime id="updated_date" name="updated_date" ng-model="chapter.updated_date" placeholder="Enter the Chapter Updated_date"></datetime>
            <span class="help-block error" ng-show="ChapterForm.updated_date.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChapterForm.chapter_number.$invalid}">
        <label for="chapter_number" class="col-sm-2 control-label">Chapter_number</label>
        <div id="chapter_numberControls" class="col-sm-10">
            <input id="chapter_number" name="chapter_number" type="number" class="form-control" ng-model="chapter.chapter_number" placeholder="Enter the Chapter Chapter_number"></input>
            <span class="help-block error" ng-show="ChapterForm.chapter_number.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ChapterForm.manga.$invalid}">
        <label for="manga" class="col-sm-2 control-label">Manga</label>
        <div id="mangaControls" class="col-sm-10">
        <select id="manga" name="manga" class="form-control" ng-model="mangaSelection" ng-options="m.text for m in mangaSelectionList"  >
            <option value="">Choose a Manga</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveChapter" name="saveChapter" class="btn btn-primary" ng-disabled="isClean() || ChapterForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteChapter" name="deleteChapter" class="btn btn-danger" ng-show="chapter.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
