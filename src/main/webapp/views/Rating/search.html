<div class="form-horizontal">
    <h3>Create a new Rating</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Ratings/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Ratings</h3>
    <form id="RatingSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="rating" class="col-sm-2 control-label">Rating</label>
        <div class="col-sm-10">
            <input id="rating" name="rating" class="form-control" type="text" ng-model="search.rating" placeholder="Enter the Rating Rating"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="mangaRating" class="col-sm-2 control-label">Manga Rating</label>
        <div class="col-sm-10">
            <input id="mangaRating" name="mangaRating" class="form-control" type="text" ng-model="search.mangaRating" placeholder="Enter the Rating Manga Rating"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="manga_Rating" class="col-sm-2 control-label">Manga_ Rating</label>
        <div class="col-sm-10">
            <select id="manga_Rating" name="manga_Rating" class="form-control" ng-model="search.manga_Rating" ng-options="m as m.title for m in manga_RatingList">
                <option value="">Choose a Manga_ Rating</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">Account</label>
        <div class="col-sm-10">
            <select id="account" name="account" class="form-control" ng-model="search.account" ng-options="a as a.username for a in accountList">
                <option value="">Choose a Account</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Rating</th>
                    <th>Manga Rating</th>
                    <th>Manga_ Rating</th>
                    <th>Account</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Ratings/edit/{{result.id}}">{{result.rating}}</a></td>
                    <td><a href="#/Ratings/edit/{{result.id}}">{{result.mangaRating}}</a></td>
                        <td><a href="#/Ratings/edit/{{result.id}}">{{result.manga_Rating.title}}</a></td>
                        <td><a href="#/Ratings/edit/{{result.id}}">{{result.account.username}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
